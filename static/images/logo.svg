<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="transparent"/>
  
  <!-- Open Book -->
  <g id="book">
    <!-- Left page -->
    <path d="M 100 180 Q 100 160 120 160 L 190 160 Q 200 160 200 170 L 200 240 Q 200 250 190 250 L 120 250 Q 100 250 100 230 Z" 
          fill="#ffffff" stroke="#ff8c00" stroke-width="3"/>
    <!-- Right page -->
    <path d="M 200 170 Q 200 160 210 160 L 280 160 Q 300 160 300 180 L 300 230 Q 300 250 280 250 L 210 250 Q 200 250 200 240 Z" 
          fill="#ffffff" stroke="#ff8c00" stroke-width="3"/>
    <!-- Book spine -->
    <line x1="200" y1="160" x2="200" y2="250" stroke="#ff8c00" stroke-width="4"/>
    <!-- Page lines -->
    <line x1="120" y1="180" x2="180" y2="180" stroke="#ddd" stroke-width="2"/>
    <line x1="120" y1="195" x2="180" y2="195" stroke="#ddd" stroke-width="2"/>
    <line x1="120" y1="210" x2="180" y2="210" stroke="#ddd" stroke-width="2"/>
    <line x1="220" y1="180" x2="280" y2="180" stroke="#ddd" stroke-width="2"/>
    <line x1="220" y1="195" x2="280" y2="195" stroke="#ddd" stroke-width="2"/>
    <line x1="220" y1="210" x2="280" y2="210" stroke="#ddd" stroke-width="2"/>
  </g>
  
  <!-- Student Figure -->
  <g id="student">
    <!-- Head -->
    <circle cx="200" cy="110" r="20" fill="#4e9af1"/>
    <!-- Body -->
    <path d="M 200 130 L 200 170" stroke="#4e9af1" stroke-width="12" stroke-linecap="round"/>
    <!-- Arms reaching up -->
    <path d="M 185 145 L 200 135 L 215 145" stroke="#4e9af1" stroke-width="10" stroke-linecap="round" fill="none"/>
    <!-- Legs -->
    <path d="M 200 170 L 190 190" stroke="#4e9af1" stroke-width="10" stroke-linecap="round"/>
    <path d="M 200 170 L 210 190" stroke="#4e9af1" stroke-width="10" stroke-linecap="round"/>
  </g>
  
  <!-- Star -->
  <g id="star">
    <path d="M 200 40 L 207 60 L 228 60 L 211 73 L 218 93 L 200 80 L 182 93 L 189 73 L 172 60 L 193 60 Z" 
          fill="#ffd700" stroke="#ff8c00" stroke-width="2"/>
    <!-- Small stars -->
    <circle cx="170" cy="50" r="3" fill="#ffd700"/>
    <circle cx="180" cy="35" r="2" fill="#ffd700"/>
    <circle cx="220" cy="35" r="2" fill="#ffd700"/>
    <circle cx="230" cy="50" r="3" fill="#ffd700"/>
  </g>
  
  <!-- Bar Charts -->
  <g id="charts">
    <rect x="130" y="200" width="18" height="40" fill="#4caf50" rx="3"/>
    <rect x="153" y="185" width="18" height="55" fill="#ff9800" rx="3"/>
    <rect x="176" y="170" width="18" height="70" fill="#2196f3" rx="3"/>
  </g>
  
  <!-- Checkmark -->
  <g id="checkmark">
    <path d="M 230 195 L 245 215 L 275 175" stroke="#4caf50" stroke-width="8" 
          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Arcs/Swooshes -->
  <g id="arcs">
    <path d="M 140 130 Q 200 100 260 130" stroke="#ff8c00" stroke-width="5" 
          fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M 160 145 Q 200 120 240 145" stroke="#4caf50" stroke-width="5" 
          fill="none" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <g id="text">
    <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="36">
      <tspan fill="#2196f3">Student</tspan>
      <tspan fill="#4caf50"> Result</tspan>
    </text>
    <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666" letter-spacing="3">
      MANAGEMENT SYSTEM
    </text>
  </g>
</svg>
