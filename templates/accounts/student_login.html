{% extends 'base.html' %}
{% load static %}

{% block title %}Student Login - SRMS{% endblock %}

{% block content %}
<div class="container" style="padding-top: 40px; padding-bottom: 40px; min-height: calc(100vh - 80px);">
    <div class="row justify-content-center align-items-center" style="min-height: 100%;">
        <div class="col-md-4 col-lg-4">
            <div class="card shadow-lg" style="border-radius: 12px;">
                <div class="card-body p-4">
                    <div class="text-center mb-3">
                        <div class="mb-2">
                            <i class="fas fa-user-graduate fa-3x" style="color: #667eea;"></i>
                        </div>
                        <h4 class="mb-1" style="color: #667eea; font-size: 1.5rem;">Student Login</h4>
                        <p class="text-muted mb-0" style="font-size: 0.875rem;">Student Portal Access</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label" style="font-size: 0.875rem; margin-bottom: 0.375rem;">Username / Roll Number</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text"><i class="fas fa-user" style="font-size: 0.875rem;"></i></span>
                                <input type="text" class="form-control" name="username" placeholder="Enter your username" required autofocus style="font-size: 0.875rem;">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="font-size: 0.875rem; margin-bottom: 0.375rem;">Password</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text"><i class="fas fa-lock" style="font-size: 0.875rem;"></i></span>
                                <input type="password" class="form-control" name="password" placeholder="Enter password" required style="font-size: 0.875rem;">
                            </div>
                        </div>
                        <button type="submit" class="btn w-100 py-2" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: white; font-weight: 600; font-size: 0.875rem;">
                            <i class="fas fa-sign-in-alt"></i> Login as Student
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'student_forgot_password' %}" class="text-decoration-none" style="color: #667eea; font-size: 0.8125rem;">
                            <i class="fas fa-key"></i> Forgot Password?
                        </a>
                    </div>
                    <div class="text-center mt-2">
                        <p class="mb-0" style="font-size: 0.8125rem;">Don't have an account? <a href="{% url 'student_registration' %}" style="color: #667eea;"><strong>Register here</strong></a></p>
                    </div>
                    <div class="text-center mt-2">
                        <small class="text-muted" style="font-size: 0.75rem;">
                            <i class="fas fa-shield-alt"></i> Secure Student Access
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
