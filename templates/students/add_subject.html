{% extends 'base.html' %}
{% block title %}Add Subject{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white"><h4 class="mb-0">Add New Subject</h4></div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Subject Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subject Code</label>
                            <input type="text" class="form-control" name="code" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Class</label>
                            <select class="form-select" name="class_id" required>
                                <option value="">Select Class</option>
                                {% for class in classes %}
                                <option value="{{ class.id }}">{{ class }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Max Marks</label>
                            <input type="number" class="form-control" name="max_marks" value="100" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pass Marks</label>
                            <input type="number" class="form-control" name="pass_marks" value="35" required>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
                        <a href="{% url 'subject_list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
